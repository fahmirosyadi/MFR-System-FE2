<div class="theme theme-dark" style="height: 100vh !important;">
	<div class="login-container theme-dark">
		<mat-card class="login-card">
			<mat-card-header>
				<mat-card-title>
					Login
					<mat-spinner id="loadingData" style="margin-left: 10px;" diameter="24"></mat-spinner>
				</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<form [formGroup]="loginForm">
					<mat-form-field appearance="outline">
						<mat-label>Username</mat-label>
						<input matInput formControlName="username" type="text">
						<!-- <mat-error *ngIf="loginForm.get('email').hasError('required')">Email is required</mat-error>
						<mat-error *ngIf="loginForm.get('email').hasError('email')">Invalid email</mat-error> -->
					</mat-form-field>
					<mat-form-field appearance="outline">
						<mat-label>Password</mat-label>
						<input matInput formControlName="password" type="password">
						<!-- <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required</mat-error> -->
					</mat-form-field>
					<button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="login()">Login</button>
				</form>
			</mat-card-content>
		</mat-card>
	</div>
</div>
