<!-- No Column -->
<ng-container matColumnDef="no">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
    No.
  </th>
  <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
</ng-container>

<!-- Nama Column -->
<ng-container matColumnDef="nama">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nama">
    Nama
  </th>
  <td mat-cell *matCellDef="let element"> {{element.nama}} </td>
</ng-container>

<!-- Username Column -->
<ng-container matColumnDef="username">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username">
    Username
  </th>
  <td mat-cell *matCellDef="let element"> {{element.username}} </td>
</ng-container>

<!-- Email Column -->
<ng-container matColumnDef="email">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
    Email
  </th>
  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
</ng-container>
