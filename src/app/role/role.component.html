
<button (click)="openDialog({})" color="primary" mat-mini-fab aria-label="Example icon button with a delete icon" style="margin-bottom: 10px;">
	<mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- No Column -->
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      No.
    </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
  </ng-container>
  
	<!-- Role Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by role">
      role
    </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Action
    </th>
    <td mat-cell *matCellDef="let element"> 
			<button class="success" style="margin-right: 5px;" mat-mini-fab aria-label="Example icon button with a delete icon">
				<mat-icon (click)="openDialog(element)">edit</mat-icon>
			</button>
			<button mat-mini-fab aria-label="Example icon button with a delete icon">
        <mat-icon (click)="delete(element)">delete</mat-icon>
			</button>    
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
